<html>

        <title>Trang web không có sẵn</title>
        <style type="text/css">
            body { margin-top: 0px; padding-top: 0px; }
            h2   { margin-top: 5px; padding-top: 0px; }
        </style>

        <body>

            <img src="file:///android_asset/webkit/android-weberror.png" align="top" />
            <h2>Trang web không có sẵn</h2>
            <p>Trang web tại <a href="%s">%s</a> có thể tạm dừng hoặc có thể đã chuyển vĩnh viễn sang một địa chỉ web mới.</p>

            <p><b>Đây là một số gợi ý:</b></p>
            <ul>
                <li>Kiểm tra để đảm bảo thiết bị của bạn có kết nối tín hiệu và dữ liệu</li>
                <li>Tải lại trang web này sau.</li>
                <li>Xem bản sao trang web lưu trên bộ nhớ cache từ Google</li>

            </ul>
        </body>
